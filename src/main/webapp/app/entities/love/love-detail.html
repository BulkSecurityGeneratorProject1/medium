
<div>
    <h2><span>Love</span> {{vm.love.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User ID</span></dt>
        <dd>
            <span>{{vm.love.userID}}</span>
        </dd>
        <dt><span>Story ID</span></dt>
        <dd>
            <span>{{vm.love.storyID}}</span>
        </dd>
        <dt><span>User Name</span></dt>
        <dd>
            <span>{{vm.love.userName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="love-detail.edit({id:vm.love.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
