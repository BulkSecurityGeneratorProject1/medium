
<div>
    <h2><span>Author</span> {{vm.author.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.author.name}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.author.email}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{vm.author.password}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.author.description}}</span>
        </dd>
        <dt><span>Birthday</span></dt>
        <dd>
            <span>{{vm.author.birthday | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Url Avatar</span></dt>
        <dd>
            <span>{{vm.author.urlAvatar}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="author-detail.edit({id:vm.author.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
