
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCommentLabel">Create or edit a Comment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.comment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userID">User ID</label>
            <input type="number" class="form-control" name="userID" id="field_userID"
                    ng-model="vm.comment.userID"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_storyID">Story ID</label>
            <input type="number" class="form-control" name="storyID" id="field_storyID"
                    ng-model="vm.comment.storyID"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_content">Content</label>
                <textarea class="form-control" name="content" id="field_content"
                    ng-model="vm.comment.content"  ></textarea>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_timeCommented">Time Commented</label>
                <div class="input-group">
                    <input id="field_timeCommented" type="text" class="form-control" name="timeCommented" datetime-picker="{{dateformat}}" ng-model="vm.comment.timeCommented" is-open="vm.datePickerOpenStatus.timeCommented"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timeCommented')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                    ng-model="vm.comment.userName"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
