
<div>
    <h2><span>Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User ID</span></dt>
        <dd>
            <span>{{vm.comment.userID}}</span>
        </dd>
        <dt><span>Story ID</span></dt>
        <dd>
            <span>{{vm.comment.storyID}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.comment.content}}</span>
        </dd>
        <dt><span>Time Commented</span></dt>
        <dd>
            <span>{{vm.comment.timeCommented | date:'medium'}}</span>
        </dd>
        <dt><span>User Name</span></dt>
        <dd>
            <span>{{vm.comment.userName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="comment-detail.edit({id:vm.comment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
